version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: admin_telegram_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: X69Sx2y2_SecureDB
      POSTGRES_DB: admin_telegram
      # Оптимизация PostgreSQL
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    command: >
      postgres
      -c listen_addresses=*
      -c max_connections=200
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./admin_telegram_backup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d admin_telegram"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - admin_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # Backend (NestJS)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin_telegram_backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: X69Sx2y2_SecureDB
      DB_NAME: admin_telegram
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173,http://localhost:4000,http://144.124.249.43:4000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/broadcasts/test"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - admin_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===========================================
  # Frontend (React + Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admin_telegram_frontend
    restart: always
    ports:
      - "4000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - admin_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================
  # Autoheal - автоматический перезапуск нездоровых контейнеров
  # ===========================================
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: admin_telegram_autoheal
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
      AUTOHEAL_INTERVAL: 60
      AUTOHEAL_START_PERIOD: 120
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - admin_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ===========================================
  # Watchtower - автоматическое обновление образов (опционально)
  # ===========================================
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: admin_telegram_watchtower
  #   restart: always
  #   environment:
  #     WATCHTOWER_CLEANUP: "true"
  #     WATCHTOWER_POLL_INTERVAL: 86400  # Проверка раз в сутки
  #     WATCHTOWER_INCLUDE_STOPPED: "false"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   networks:
  #     - admin_network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  admin_network:
    driver: bridge
